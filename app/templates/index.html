<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Key Mime Pi</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Nunito&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1>Key Mime Pi</h1>
    <p class="subtitle">The Raspberry Pi Keyboard Mimic</p>
    <div>
      <p class="status">Status: <span id="status-connected">Connected</span><span
          id="status-disconnected">Disconnected</span></p>
      <p id="disconnect-reason"></p>
    </div>
    <p id="instructions">Begin typing to send keystrokes to your Raspberry Pi</p>
    <div class="container keystroke-history">
      <h2>Keystroke history</h2>
      <div id="recent-keys"></div>
      <form class="history-form">
        <input type="checkbox" id="display-history-checkbox" checked>
        <label for="display-history-checkbox">Show history</label>
      </form>
    </div>
  </div>
  <div id="automations">
    <form id="automateForm">
      <label for="commandsList">Key Sequence:</label>
      <input type="text" id="commandsList" name="commandsList" required>
      <label for="delay">Delay (seconds):</label>
      <input type="number" id="delay" name="delay" min="0" max="60" step="0.1" required>
      <label for="addtime">Add Timestamp:</label>
      <input type="checkbox" id="addTime" name="addTime">
      <button type="submit">Start automation</button>
    </form>
 </div> 
  <div id="tizen_templates">
    <select name="tizen_version" id="tizen_ver_select">
      <option value="24">Ver 2.4</option>
      <option value="30">Ver 3.0</option>
      <option value="40">Ver 4.0</option>
      <option value="universal_template" selected>Universal template</option>
    </select>
    <button id="load_config">Load Tizen template</button>
    <button id="stop_automation">Stop automation</button>
  </div>
  <br>
  <p align="center">
      Key Mime Pi is released under the <a href="https://opensource.org/licenses/MIT">MIT License</a>.
      <a href="https://github.com/mtlynch/key-mime-pi">Source code</a> is available.
    </p>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/third-party/socket.io/2.3.0/socket.io.js"></script>
  <script src="/js/app.js"></script>
</body>

</html>
